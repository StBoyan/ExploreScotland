{% extends 'explorescotland/base.html' %}
{% load staticfiles %}

{% block title_block %}
  Register
{% endblock %}

{% block header_block %}
  Sign up to Explore Scotland
{% endblock %}

{% block body_block %}
  <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
<div class="register">
  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
  </form>
<br /> 
  <div class="buttonParent">
      <button class="btn btn-primary"
      onClick="location.href='{% url 'social:begin' 'google-oauth2' %}'">
      Register with Google
  </button>
  </div>
{% endblock %}
