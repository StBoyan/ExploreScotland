{% extends 'explorescotland/base.html' %}

{% block title_block %}
  Profile
{% endblock %}

{% block header_block %}
<h1> View Profile </h1>
{% endblock %}

{% block body_block %}
  <p><strong>Username : {{ username }}</strong><p>
  <p>First Name : {{ first_name }}<p>
  <p>Last Name : {{ last_name }}<p>
  <p>Email : {{ email }}<p>
  <div class="buttonParent">
      <button class="btn btn-primary"
      onClick="location.href='{% url 'edit_profile' %}'">
      Edit Profile
  </button>
{% endblock %}
