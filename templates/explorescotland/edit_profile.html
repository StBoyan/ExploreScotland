{% extends 'explorescotland/base.html' %}

{% block title_block %}
  Profile
{% endblock %}

{% block header_block %}
<h1> Edit Profile </h1>
{% endblock %}

{% block body_block %}
  <div>
    <form id="profile_form" method="post" action="/explorescotland/profile/edit/">
      {% csrf_token %}
      {% for field in form.visible_fields %}
        {{ field.errors }}
        <br />{{ field.label }}
        {{ field }}
      {% endfor %}
      <input type="submit" name="submit" value="Update Profile" />
    </form>
  <div>
{% endblock %}
