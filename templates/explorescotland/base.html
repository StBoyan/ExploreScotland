<!DOCTYPE html>

<html>
  <head>
    <title>
      Explore Scotland -
      {% block title_block %}
      {% endblock %}
    </title>
    <!-- TODO move style into CSS -->
    <style>
    .header{
      color: white;
      font-size: 30px;
      text-align: center;
      border: 3px solid white;
    }

    .topnav{
      overflow: hidden;
      background-color: #1A5276;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    .topnav a:hover {
      background-color: #D4AC0D;
      color: black;
    }
    </style>
  </head>
<body style="background-color:powderblue;">
  <div class="header">
    {% block header_block %}
    {% endblock %}
  </div>

  <div class="topnav">
    <a href={% url 'home' %}>Home</a>
    {% if user.is_authenticated %}
    <a href={% url 'auth_logout' %}>Logout</a>
    <a href={% url 'parent_area' %}>Parent Area</a>
    {% else %}
    <a href={% url 'auth_login' %}>Login</a>
    <a href={% url 'registration_register' %}>Sign Up</a>
    {% endif %}
    <a href={% url 'about' %}>About</a>
    <a href={% url 'scot' %}>Talk to Scot</a>
    <a href={% url 'lily' %}>Talk to Lily</a>
    <a href={% url 'parent' %}>I'm a parent</a>
    <a href={% url 'googlemap' %}>Interactive Map</a>

  </div>

  <div>
    {% block body_block %}
    {% endblock %}
  </div>
  </body>
</html>
